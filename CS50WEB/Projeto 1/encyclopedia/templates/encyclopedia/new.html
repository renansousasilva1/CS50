{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Page </h1>

    <form action ="{% url 'new_page'%}" method="POST">
        {% csrf_token %}
        <label>Titulo:</label>
        <input type="text" name="title" placeholder="Insira o titulo aqui">
        <br/>
        <label>Content Markdown:</label>
        <br/>
        <textarea name ="content"></textarea>
        <br/>
        <input type="submit" value="New Page" class="btn btn-primary">
    </form>

{% endblock %}
