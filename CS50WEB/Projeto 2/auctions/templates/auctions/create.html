{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Criar nova Listing</h2>

    <form action ="{% url 'create' %}" method="POST">    
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Insira um titulo:</label>
            <input type="text" name="title" class="form-control" id="title"  placeholder="Enter a Title:">
        </div>
        <div class="form-group">
            <label for="description">Insira a desciption:</label>
            <input type="description" name="description" class="form-control" id="description"  placeholder="Description:">
        </div>
        <div class="form-group">
            <label for="imageurl">Image Url:</label>
            <input type="text" name="imageurl" class="form-control" id="imageurl"  placeholder="image url:">
        </div>
        <div class="form-group">
            <label for="price">Insira um valor $$:</label>
            <input type="number" name="price" class="form-control" id="price"  placeholder="Enter a Price:">
        </div>
        <div class="form-group">
            <label for="category">Choose a category:</label>
            <select name="category" id="category">
                {%for cat in categories %}
                    <option value="{{ cat }}">{{ cat }}</option>
                {%endfor%}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Criar nova lista</button>


    </form>
{% endblock %}
